<!DOCTYPE html>
<html lang="en">
<head>
    <!--Google Preconnect-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- CSS on local-->
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    <div class="page">
        <div class="screenOne">
            <header>
                <h1>Guessing Game</h1>
                <p>Guess the number between 0 and 10</p>
            </header>
            <main>
                <form action="">
                    <input type="number" id="inputNumber">
                    <button id="btnTry">Try</button>
                </form>
            </main>
        </div>
        <div class="screenTwo hide">
            <header>
                <h2></h2>
            </header>
            <main>
                <button id="btnReset">Play again</button>
            </main>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
